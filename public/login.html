<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 320px;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #45a049;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
    }

    .link {
        text-align: center;
        margin-top: 15px;
    }

    .link a {
        color: #4CAF50;
        text-decoration: none;
    }

    .link a:hover {
        text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Enter your password"><br><br>
      <button type="submit">Login</button>
    </form>
    <p id="errorMessage" class="error"></p>
    <div class="link">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });
            const data = await response.json();

            if (response.ok) {
                // Store the token in localStorage after successful login
                localStorage.setItem('token', data.token);
                
                alert('Login successful!');
                window.location.href = 'dashboard.html'; // Redirect to dashboard page after successful login
            } else {
                document.getElementById('errorMessage').textContent = data.message; // Show error message
            }
        } catch (error) {
            console.error('Login failed:', error);
            document.getElementById('errorMessage').textContent = 'An error occurred. Please try again later.';
        }
    });
</script>

</body>
</html>
